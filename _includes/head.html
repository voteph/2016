<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title id="titleID" value="{{page.titlevalue}}">{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <link href="{{ site.url }}/css/images/logo.png" rel="icon" type="image/png">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <meta content="{% if page.keyword %}{{ page.keyword | escape }}{% else %}{{ site.keyword }}{% endif %}" name="keywords">
  <meta content="{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description }}{% endif %}" name="description">
  <meta content="{{site.author}}" name="author">

  <meta content="{{ site.url }}{{ page.url }}" property="og:url">
  <meta content="website" property="og:type">
  <meta content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" property="og:title">
  <meta content="{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description }}{% endif %}" property="og:description">
  <meta content="{{ site.url }}/css/images/logo.png" property="og:image">
  <script>if (typeof(Storage) !== "undefined") {  if (localStorage.getItem("o") !== null ){ }} else {alert("Saving not available.")}</script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="{{ site.url }}/js/jquery.min.js"><\/script>')</script>
  <script>
    $(document).on("mobileinit",function() {
        $.mobile.autoInitializePage = false;
    });
  </script>
  <script src="{{ site.url }}/js/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
  <link href="{{ site.url }}/css/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css">
<style>
.ui-grid-a .ui-block-a, .ui-grid-a .ui-block-b, .ui-grid-b .ui-block-a, .ui-grid-b .ui-block-b, .ui-grid-b .ui-block-c {  width: 100%; float:none;} @media all and (min-width: 42em){ .ui-grid-b .ui-block-a {  width: 10%;float:left;} .ui-grid-b .ui-block-b {  width: 80%;float:left;} .ui-grid-b .ui-block-c {  width: 10%;float:left;} .ui-grid-a .ui-block-a {  width: 50%;float:left;} .ui-grid-a .ui-block-b {  width: 50%;float:left;}} @media all and (min-width: 75em){ .ui-grid-b .ui-block-a {  width: 25%;float:left;} .ui-grid-b .ui-block-b {  width: 50%;float:left;} .ui-grid-b .ui-block-c {  width: 25%;float:left;} .ui-grid-a .ui-block-a {  width: 50%;float:left;} .ui-grid-a .ui-block-b {  width: 50%;float:left;}}
</style>
</head>
